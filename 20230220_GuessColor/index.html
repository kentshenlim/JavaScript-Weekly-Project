<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230220 GuessColor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="title-wrapper">
        <div>THE GREAT</div>
        <div class="color-question" id="color-question">RGB(1, 1, 1)</div>
        <div>GUESSING GAME</div>
      </div>
      <nav class="nav-wrapper">
        <ul>
          <li class="new-color clickable">NEW COLORS</li>
          <li class="prompt">CORRECT</li>
          <li class="difficulty">
            <span class="clickable">EASY</span>
            <span class="chosen clickable">HARD</span>
          </li>
        </ul>
      </nav>
      <div class="picker-wrapper">
        <div class="clickable">first</div>
        <div class="clickable">second</div>
        <div class="clickable">third</div>
        <div class="clickable">forth</div>
        <div class="clickable">fifth</div>
        <div class="clickable">sixth</div>
      </div>
    </div>
  </body>
</html>
