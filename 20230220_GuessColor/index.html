<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230220 GuessColor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="title-wrapper">
        <div>THE GREAT</div>
        <div class="color-question" id="color-question">
          RGB(<span id="first-RGB-val">1</span>,
          <span id="second-RGB-val">1</span>, <span id="third-RGB-val">1</span>)
        </div>
        <div>GUESSING GAME</div>
      </div>
      <nav class="nav-wrapper">
        <ul>
          <li class="new-color clickable" id="new-color-asked">NEW COLORS</li>
          <li class="prompt" id="prompt">CORRECT</li>
          <li class="difficulty">
            <span class="clickable" id="easy-asked">EASY</span>
            <span class="chosen clickable" id="hard-asked">HARD</span>
          </li>
        </ul>
      </nav>
      <div class="picker-wrapper" id="picker-wrapper">
        <div class="clickable"></div>
        <!-- Can be removed -->
        <div class="clickable"></div>
        <!-- Shown here for ease of following CSS -->
        <div class="clickable"></div>
        <div class="clickable"></div>
        <div class="clickable"></div>
        <div class="clickable"></div>
      </div>
    </div>
  </body>
</html>
