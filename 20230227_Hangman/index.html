<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230227 Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="allcaps">hangman</h1>
    <h2 class="allcaps">vanilla javascript hangman game</h2>
    <h3 class="instruction">
      Use the alphabet below to guess the word, or click hint to get a clue.
    </h3>
    <ul class="character-wrapper">
      <li>
        <button>a</button>
      </li>
      <li>
        <button>b</button>
      </li>
      <li>
        <button>c</button>
      </li>
      <li>
        <button>d</button>
      </li>
      <li>
        <button>e</button>
      </li>
      <li>
        <button>f</button>
      </li>
      <li>
        <button>g</button>
      </li>
      <li>
        <button>h</button>
      </li>
      <li>
        <button>i</button>
      </li>
      <li>
        <button>k</button>
      </li>
      <li>
        <button>k</button>
      </li>
      <li>
        <button>l</button>
      </li>
      <li>
        <button>m</button>
      </li>
      <li>
        <button>n</button>
      </li>
      <li>
        <button>o</button>
      </li>
      <li>
        <button>p</button>
      </li>

        <button>q</button>
      </li>
      <li>
        <button>r</button>
      </li>
      <li>
        <button>s</button>
      </li>
      <li>
        <button>t</button>
      </li>
      <li>
        <button>u</button>
      </li>
      <li>
        <button>v</button>
      </li>
      <li>
        <button>w</button>
      </li>
      <li>
        <button>x</button>
      </li>
      <li>
        <button>y</button>
      </li>
      <li>
        <button>z</button>
      </li>
    </ul>
    <h3 class="category">The Chosen Category Is Halogens</h3>
    <div class="display-wrapper">
      <div class="answer-char"></div>
      <div class="answer-char"></div>
      <div class="answer-char"></div>
      <div class="answer-char"></div>
      <div class="answer-char"></div>
    </div>
    <div class="life">You have <span id="live-number">10</span> lives</div>
    <div class="hangman-graphic"></div>
    <div class="buttons">
      <button class="hint" id="hint">Hint</button>
      <button class="play-again" id="play-again">Play again</button>
    </div>
  </body>
