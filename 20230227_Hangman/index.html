<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230227 Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="all-caps">hangman</h1>
    <h2 class="all-caps">vanilla javascript hangman game</h2>
    <h2 class="instruction">
      Use the alphabet below to guess the word, or click hint to get a clue.
    </h2>
    <ul class="character-wrapper" id="character-selector">
      <li>
        <button>a</button>
      </li>
      <li>
        <button>b</button>
      </li>
      <li>
        <button>c</button>
      </li>
      <li>
        <button>d</button>
      </li>
      <li>
        <button>e</button>
      </li>
      <li>
        <button>f</button>
      </li>
      <li>
        <button>g</button>
      </li>
      <li>
        <button>h</button>
      </li>
      <li>
        <button>i</button>
      </li>
      <li>
        <button>k</button>
      </li>
      <li>
        <button>k</button>
      </li>
      <li>
        <button>l</button>
      </li>
      <li>
        <button>m</button>
      </li>
      <li>
        <button>n</button>
      </li>
      <li>
        <button>o</button>
      </li>
      <li>
        <button>p</button>
      </li>
      <li>
        <button>q</button>
      </li>
      <li>
        <button>r</button>
      </li>
      <li>
        <button>s</button>
      </li>
      <li>
        <button>t</button>
      </li>
      <li>
        <button>u</button>
      </li>
      <li>
        <button>v</button>
      </li>
      <li>
        <button>w</button>
      </li>
      <li>
        <button>x</button>
      </li>
      <li>
        <button>y</button>
      </li>
      <li>
        <button>z</button>
      </li>
    </ul>
    <h2 class="category">
      The Chosen Category Is <span id="category-display">Halogens</span>
    </h2>
    <ul class="display-wrapper" id="display-wrapper">
      <li class="answer-char">A</li>
      <li class="answer-char">B</li>
      <li class="answer-char">C</li>
      <li class="answer-char">D</li>
      <li class="answer-char">E</li>
    </ul>
    <h2 class="life">You have <span id="life-display">10</span> lives</h2>
    <h2 class="clue">Clue: <span id="hint-display">-</span></h2>
    <div class="hangman-graphic"></div>
    <h2 class="setting-buttons">
      <button class="hint" id="hint">Hint</button>
      <button class="play-again" id="play-again">Play again</button>
    </h2>
  </body>
</html>
