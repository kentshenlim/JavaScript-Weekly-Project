<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230206 Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="panel flex flex-column">
      <div class="first-row" id="display">00</div>
      <div class="second-row flex flex-row">
        <ul>
          <button id="plus">&plus;</button>
          <button id="minus">&minus;</button>
          <button id="equal">&times;</button>
          <button id="divide">&divide;</button>
        </ul>
      </div>
      <div class="third-row flex flex-row">
        <div class="digits grid">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="0">0</button>
          <button id="period">.</button>
          <button id="clear">C</button>
        </div>
        <div class="equal" id="equal">
          <button>&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
