<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230213 Drum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <h1>JavaScript Drum Kit</h1>
      <div class="drum-imag">Test</div>
    </div>
    <div class="right">
      <h2>Key Mapping</h2>
      <ul class="key-mapping">
        <li>
          <kbd>E</kbd>
          <span>Crash</span>
        </li>
        <li>
          <kbd>R</kbd>
          <span>Ride</span>
        </li>
        <li>
          <kbd>F</kbd>
          <span>Floor tom</span>
        </li>
        <li>
          <kbd>G</kbd>
          <span>Mid tom</span>
        </li>
        <li>
          <kbd>H</kbd>
          <span>High tom</span>
        </li>
        <li>
          <kbd>V</kbd>
          <kbd>B</kbd>
          <span>Kick</span>
        </li>
        <li>
          <kbd>J</kbd>
          <span>Snare</span>
        </li>
        <li>
          <kbd>I</kbd>
          <span>Hi-Hat Open</span>
        </li>
        <li>
          <kbd>K</kbd>
          <span>Hi-Hat Closed</span>
        </li>
      </ul>
    </div>
  </body>
</html>
