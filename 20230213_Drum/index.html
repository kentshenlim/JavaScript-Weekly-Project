<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20230213 Drum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <h1>JavaScript Drum Kit</h1>
      <div class="drum-kit-wrapper">
        <!-- gong -->
        <img id="crash-ride" src="img/crash.png" alt="Crash cymbal" />
        <img id="hithat-top" src="img/hihat-top.png" alt="Hi Hat cymbal" />
        <!-- label in the illustration -->
        <div data-key="74" class="key snare">
          <kbd>J</kbd>
        </div>
        <div data-key="66" class="key kick">
          <kbd>B</kbd>
        </div>
        <div data-key="86" class="key kick2">
          <kbd>V</kbd>
        </div>
        <div data-key="72" class="key tom-high">
          <kbd>H</kbd>
        </div>
        <div data-key="71" class="key tom-mid">
          <kbd>G</kbd>
        </div>
        <div data-key="70" class="key tom-low">
          <kbd>F</kbd>
        </div>
        <div data-key="69" class="key crash">
          <kbd>E</kbd>
        </div>
        <div data-key="82" class="key ride">
          <kbd>R</kbd>
        </div>
        <div data-key="73" class="key hihat-open">
          <kbd>I</kbd>
        </div>
        <div data-key="75" class="key hihat-close">
          <kbd>K</kbd>
        </div>
        <img src="img/drum-kit.png" alt="Drum kit" />
      </div>
    </div>
    <div class="right">
      <h2>Key Mapping</h2>
      <ul class="key-mapping">
        <li>
          <kbd>E</kbd>
          <span>Crash</span>
        </li>
        <li>
          <kbd>R</kbd>
          <span>Ride</span>
        </li>
        <li>
          <kbd>F</kbd>
          <span>Floor tom</span>
        </li>
        <li>
          <kbd>G</kbd>
          <span>Mid tom</span>
        </li>
        <li>
          <kbd>H</kbd>
          <span>High tom</span>
        </li>
        <li>
          <kbd>V</kbd>
          <kbd>B</kbd>
          <span>Kick</span>
        </li>
        <li>
          <kbd>J</kbd>
          <span>Snare</span>
        </li>
        <li>
          <kbd>I</kbd>
          <span>Hi-Hat Open</span>
        </li>
        <li>
          <kbd>K</kbd>
          <span>Hi-Hat Closed</span>
        </li>
      </ul>
    </div>
  </body>
</html>
