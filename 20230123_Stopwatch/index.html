<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230123 Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="outermost">
        <p class="center big-font">STOPWATCH</p>
        <p class="center big-font">VANILLA JAVASCRIPT STOPWATCH</p>
        <p id="time" class="center"><span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        <ul class="flex-container">
            <li class="flex-item">
                <button>Start</button>
            </li>
            <li class="flex-item">
                <button>Stop</button>
            </li>
            <li class="flex-item">
                <button>Reset</button>
            </li>
        </ul>
    </div>
    
</body>
</html>
